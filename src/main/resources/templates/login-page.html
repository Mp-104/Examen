<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        /* Navbar Enhancements */
        .navbar {
            font-size: 0.95rem;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 4px;
        }

        .navbar-nav .nav-link:hover {
            background-color: #0056b3 !important;
            color: #ffffff !important;
        }

        .navbar-nav .btn-outline-light {
            font-size: 0.9rem;
            margin-top: 2px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar-nav .btn-outline-light:hover {
            background-color: #ffffff !important;
            color: #0056b3 !important;
            border-color: #ffffff !important;
        }

        /* Login Page Styling */
        body {
            margin-top: 80px;
            background-color: #f9fafc;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .login-container .form-group label {
            font-weight: bold;
        }

        .login-container .btn-primary {
            width: 100%;
        }

        .login-container p {
            text-align: center;
            margin-top: 15px;
        }

        .login-container p a {
            color: #0056b3;
            text-decoration: none;
        }

        .login-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <a class="navbar-brand" href="/">Personnel System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/getPersonnel">All Personnel</a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('POST')">
                <a class="nav-link" href="/personnel">Lägg till Uppgifter</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/random">Random Fact</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/register">Registrera</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/login">Logga in</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Login Form -->
<div class="login-container">
    <h2>Logga In</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Användarnamn</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Ange ditt användarnamn" required>
        </div>
        <div class="form-group">
            <label for="password">Lösenord</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Ange ditt lösenord" required>
        </div>
        <div class="form-group">

            <label>Kom ihåg mig
                <input type="checkbox" name="remember-me">
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Logga In</button>
    </form>
    <p th:if="${param.error}" class="text-danger mt-2">Fel användarnamn eller lösenord.</p>
    <p th:if="${param.logout}" class="text-success mt-2">Du har loggats ut.</p>
    <p>Har du inget konto? <a href="/register">Registrera här</a></p>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9C9KNl5HeEk1f5l1Fq5W5f5P5L5g5U5D5E5O5" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
