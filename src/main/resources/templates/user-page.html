<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>UserPage</title>
</head>
<body>
    <h1 th:text="${user.username}"></h1>

    <div sec:authorize="hasAuthority('POST')">
        <a href="/personnel"><button>Lägg till uppgifter</button></a>
    </div>
    <br/>

    <div>
        <a href="/changePassword"><button>Ändra lösenord</button></a>
    </div>
    <br/>

    <div sec:authorize="hasRole('USER')">
        <form th:action="@{/user}" method="post">

            <button type="submit">Lås konto</button>

        </form>
    </div>

</body>
</html>
